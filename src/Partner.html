<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/Landingpage.css">
    <script src="https://kit.fontawesome.com/db547d565f.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <header>
        <nav>
            <div class="brand">
                <span class="brand-logo"></span>
                <div class="brand-name">Ladi Maji Foundation</div>
            </div>
            <div class="burger">
                <i class="fa-solid fa-burger burger-open"></i>
            </div>

            <ul class="nav-items">
                <li class="nav-item active" id="home"> <a class="nav-link" href="./Home.html"><span><i
                                class="fas fa-home"></i> Home</span></a>
                </li>
                <li class="nav-item" id="about"> <a class="nav-link" href="./About.html"><span><i class="fas fa-fingerprint"></i>
                            About us</span></a></li>
                <li class="nav-item" id="contact"> <a class="nav-link" href="./Contact.html"><span><i
                                class="fas fa-headset"></i>
                            Contact us</span></a></li>
                <li class="nav-item" id="partner"> <a class="nav-link" href="#"><span><i
                                class="fas fa-handshake"></i>
                            Partner</span></a></li>
            </ul>
        </nav>
    </header>

    <main class="Partner">
        <img src="./Assets/TeamLmf.jpg" alt="Lmf Team">

        <div>At Ladi Maji Foundation we are not only interested in your monetary commitments but will also appreciate your physical 
            involvment in our team. 
        </div>
        <div>
            <h5>What are you waiting for? Volunteer below</h5>
            <div class="partnerNav">   
               <input type="text" name="Name" required placeholder="Firstname                Lastname"/>
               <input type="email" name="email" required  placeholder="Your email address"/>
               <input type="tel"  size="20" minlength="9" maxlength="14" name="number"  required  placeholder="Your contact number"/>
               <button type="submit" class="submit4rmNav"> Submit </button>
           </div>
        </div>
    </main>


    <script src="./Partner.js"></script>
</body>
</html>
